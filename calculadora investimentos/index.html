<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <h1>Calculadora de Investimentos</h1>
            <p>O que gostaria de calcular hoje?</p>
            <select id="calculationType">
                <option value="1">Valor final</option>
                <option value="2">Valor mensal necessário</option>
                <option value="3">Tempo (em meses)</option>
            </select>
            <button onclick="showInputs()">Selecionar</button>
        </div>
    </header>
    <main>
        <section>
            <div id="inputContainer"></div>
            <div id="result"></div>
        </section>
    </main>

                Conheça mais sobre o meu trabalho navegando no meu <a href="https://github.com/ThisRD">github</a>!
            </p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
